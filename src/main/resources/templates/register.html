<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style>
        body {
            display: flex;
            min-height: 100vh;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f5;
        }
        .row {
            width: 400px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
<div class="row center-align">  <form class="col s12" th:action="@{/register}" method="post">
    <h4>Registrar</h4>
    <div class="row">
        <div class="input-field col s12">
            <input id="username" name="username" type="text" class="validate" required>
            <label for="username">Username</label>
        </div>
        <div class="input-field col s12">
            <input id="password" name="password" type="password" class="validate" required>
            <label for="password">Password</label>
        </div>
        <div
             class="input-field col s12">
            <button class="btn waves-effect waves-light" type="submit" name="action">Registrar</button>
        </div>
    </div>
    <div th:if="${error}" class="red-text">
        <p th:text="${error}"></p>
    </div>
    <div th:if="${success}" th:utext="${success}" class="alert alert-success"></div>

    <p th:unless="${success}">
        Já tem uma conta? <a th:href="@{/login}">Faça login aqui</a>
    </p>
</form>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
