<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"></title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style>
        body {
            display: flex;
            min-height: 100vh;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f5;
        }
        .container {
            text-align: center;
            max-width: 600px;
        }
        .icon-container {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<nav>
    <div class="nav-wrapper">
        <a href="#" class="brand-logo">Minha Aplicação</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a th:href="@{/login}">Login</a></li>
            <li><a th:href="@{/register}">Registrar</a></li>
        </ul>
    </div>
</nav>
<div class="container">
    <div class="icon-container">  <i class="material-icons">star</i>  <i class="material-icons">favorite</i>  </div>
    <p>This is some centered content.</p>
</div>
</body>
</html>
